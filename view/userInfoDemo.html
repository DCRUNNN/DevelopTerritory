	    <script>

	        var product = ["木头", "砖块", "羊毛", "粮食", "矿石"];

	        var rscNum = [10, 234, 34, 324, 23];

	        var selling = ([{"rscType": 0, "price": 23, "number" : 50}, {"rscType": 0, "price": 24, "number" : 50}, {"rscType": 0, "price": 25, "number" : 50}, {"rscType": 0, "price": 26, "number" : 50}, {"rscType": 0, "price": 23, "number" : 50}, {"rscType": 0, "price": 24, "number" : 50}, {"rscType": 0, "price": 25, "number" : 50}, {"rscType": 0, "price": 26, "number" : 50}]);

	        var sold = ([{"rscType": 0, "price": 23, "number" : 50}, {"rscType": 0, "price": 24, "number" : 50}, {"rscType": 0, "price": 25, "number" : 50}, {"rscType": 0, "price": 26, "number" : 50}]);

	        $(window).on('load', function(){
	        	var i = 0;
                $(".rscNum").each(function(){
                	$(this).text(rscNum[i++]);
                })


	        	loadSelling();
	        	loadSold();
	        })

	        function loadSelling(){
	        	if (selling.length >= 1)
	        		for(var i = 0; i < selling.length; i++){
	        		var sailInfo = "<div class='btn-pic'><img src = 'images/resources/" + product[selling[i].rscType] + ".png'><p>- " +product[selling[i].rscType]+ " -</p><p class = 'numLabel'>出售数量: <span>" + selling[i].number + " 单位</span></p><p class = 'numLabel'>出售价格: <span>" + selling[i].price + " NAS</span></p><a class = 'btn btn-default form-control' onclick='deleteSelling(" + i + ")'>删除</a></div>";
	        		var rscDiv = $("<div class = 'col-sm-2 col-xs-5'></div>");
	        		if(i % 5 == 0 && i % 2 == 0)
	        			$(rscDiv).addClass("col-xs-offset-1");
	        		else if(i % 5 == 0 )
	        			$(rscDiv).addClass("col-sm-offset-1 col-xs-offset-0");
	        		else if(i % 2 == 0)
	        			$(rscDiv).addClass("col-sm-offset-0 col-xs-offset-1");
	        	    $(rscDiv).append(sailInfo);
	        	    $("#selling").append(rscDiv);
	            }
	            else{
                    $("#selling").html("<p>&nbsp</p><p>- 暂无记录 -</p><p>&nbsp</p>")
	            }
	        }

	         function loadSold(){
	         	if (sold.length >= 1)
		        	for(var i = 0; i < sold.length; i++){
		        		var soldInfo = "<div class='btn-pic'><img src = 'images/resources/" + product[sold[i].rscType] + ".png'><p>- " +product[sold[i].rscType]+ " -</p><p class = 'numLabel'>出售数量: <span>" + sold[i].number + " 单位</span></p><p class = 'numLabel'>出售价格: <span>" + sold[i].price + " NAS</span></p></div>";
		        		var rscDiv = $("<div class = 'col-sm-2 col-xs-5'></div>");
		        		if(i % 5 == 0 && i % 2 == 0)
		        			$(rscDiv).addClass("col-xs-offset-1");
		        		else if(i % 5 == 0 )
		        			$(rscDiv).addClass("col-sm-offset-1 col-xs-offset-0");
		        		else if(i % 2 == 0)
		        			$(rscDiv).addClass("col-sm-offset-0 col-xs-offset-1");
		        	    $(rscDiv).append(soldInfo);
		        	    $("#sold").append(rscDiv);
		            }
		         else{
                    $("#sold").html("<p>&nbsp</p><p>- 暂无记录 -</p><p>&nbsp</p>")
	            }
	        }

	        function deleteSelling(id){
                selling.splice(id, 1);
                $("#selling").empty();
                loadSelling();
	        }

	        function sellResource(id){
	        	$("#sellWindow").find(".price").text(20);
	        	$("#sellWindow").find(".resourceName").text(product[id]);
                $("#sellWindow").modal('show');
	        }


	    </script>
